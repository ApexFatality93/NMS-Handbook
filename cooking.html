<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking - No Man's Sky Handbook</title>
    <link rel="stylesheet" href="style.css" />
    <script data-goatcounter="https://nmshandbook.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>

    <main>
        <section class="intro-text">
            <h2>Cooking Products</h2>
            <p>
                Search for items that can be prepared in the Nutrient Processor
            </p>
        </section>
        <section class="filter-bar">
            <div class="filter-group">
                <label for="search-bar">Search:</label>
                <input type="text" id="search-bar" placeholder="Enter recipe name..." />
            </div>
        </section>

        <section id="cooking-grid" class="card-fish-grid"></section>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <script src="cooking.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>

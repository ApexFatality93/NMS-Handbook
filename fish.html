<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish - No Man's Sky Handbook</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>

    <main>
        <section class="intro-text">
            <h2>Fish Locations</h2>
            <p>
                Filter to see what fish are avaiable to catch based on the biome you're in, the time of day, and if it's storming or not.
            </p>
        </section>

        <section class="filter-bar">
            <div class="filter-group">
                <label for="search-bar">Search:</label>
                <input type="text" id="search-bar" placeholder="Enter fish name..." />
            </div>
        
            <div class="filter-group">
                <label for="biome-filter">Biome:</label>
                <select id="biome-filter"><option value="All">All</option></select>
        
                <label for="size-filter">Size:</label>
                <select id="size-filter"><option value="All">All</option></select>
        
                <label for="time-filter">Time:</label>
                <select id="time-filter"><option value="All">All</option></select>
            </div>
        </section>

        <section id="fish-grid" class="card-fish-grid"></section>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <script src="fish.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>

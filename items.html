<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - No Man's Sky Handbook</title>
    <meta name="description" content="A handbook for No Man's Sky featuring resource data, crafting, refining, cooking recipes, fishing locations, and more, in a lightweight, wiki-style format.">
    <meta name="theme-color" content="#4aa8ff">
    <meta name="keywords" content="No Man's Sky, NMS, crafting, refining, cooking, fishing, wiki">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nmshandbook.com/">
    <meta property="og:title" content="No Man's Sky Handbook">
    <meta property="og:description" content="Explore every item and recipe in No Man's Sky with this comprehensive wiki-style guide.">
    <meta property="og:image" content="https://nmshandbook.com/android-chrome-512x512.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://nmshandbook.com/">
    <meta name="twitter:title" content="No Man's Sky Handbook">
    <meta name="twitter:description" content="A guide to No Man's Sky featuring items, recipes, fishing spots, and more.">
    <meta name="twitter:image" content="https://nmshandbook.com/android-chrome-512x512.png">

    <link rel="canonical" href="https://nmshandbook.com/">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="manifest" href="site.webmanifest">
    <script data-goatcounter="https://nmshandbook.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>

    <main>
        <section class="intro-text">
            <h2>Item Browser</h2>
            <p>
                Filter for items that can be found in your inventory
            </p>
        </section>
        <br>
        <div class="filters">
            <label for="dataset-select">Select Dataset:</label>
            <select id="dataset-select">
                <option value="products" selected>Products</option>
                <option value="substances">Substances</option>
            </select>

            <div id="product-type-filter">
                <label for="product-type-select">Product Category:</label>
                <select id="product-type-select">
                    <option value="none">-- select a filter --</option>
                    <option value="All">All</option>
                    <option value="Component">Component</option>
                    <option value="Consumable">Consumable</option>
                    <option value="Curiosity">Curiosity</option>
                    <option value="Tradeable">Tradeable</option>
                    <option value="CreatureEgg">CreatureEgg</option>
                    <option value="Fish">Fish</option>
                    <option value="CustomisationPart">CustomisationPart</option>
                    <option value="BuildingPart">BuildingPart</option>
                    <option value="Emote">Emote</option>
                </select>
            </div>

            <div id="substance-category-filter">
                <label for="substance-category-select">Substance Category:</label>
                <select id="substance-category-select">
                    <option value="">--select a filter--</option>
                    <option value="All">All</option>
                    <option value="Earth">Earth</option>
                    <option value="Metal">Metal</option>
                    <option value="Special">Special</option>
                    <option value="Exotic">Exotic</option>
                    <option value="Stellar">Stellar</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Flora">Flora</option>
                    <option value="Catalyst">Catalyst</option>
                </select>
            </div>
        </div>

        <div id="product-grid" class="grid-container"></div>
    </main>

    <script src="script.js"></script>
    <script src="search.js"></script>

    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>

</html>

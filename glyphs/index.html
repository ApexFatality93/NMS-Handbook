<body>
    <div id="header-placeholder"></div>
    <script>
        fetch("../header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>

    <main>

        <section class="intro-text">
            <h2>Glyph Decoder</h2>
            <p>
                Convert portal glyphs to coordinates or scan a glyph address from an image.
            </p>
        </section>
		<section class="decoder-section">
            <h2>Upload an image to scan the glyphs</h2>
            <input type="file" accept="image/*" name="files[]"
                data-type="img" onchange="glyph.loadGlyphImage(this)">
            <h3 id="glyph-reminder" style="display: none;">Reminder: Always double check the output!</h3>
            <div>
                <canvas id="ss-canvas"></canvas>
            </div>
            <br>
			<div class="input-container">
                <input type="text" id="textInput" maxlength="12" autocomplete="off">
                <div class="buttons">
                <button id="clearLastCharButton">‚Üê Delete</button>
                <button id="clearButton">Clear Glyphs</button>
                <button id="copy-link-button" style="display: none;">Copy Link</button>
                </div>
                <p id="copy-confirmation" style="display: none; color: green; margin-top: 0.5rem;">Link copied!</p>
            </div>
            <div id="error"></div> <!-- Error message container -->
            <div id="container">
                <button id="button0" class="glyph">0</button>
                <button id="button1" class="glyph">1</button>
                <button id="button2" class="glyph">2</button>
                <button id="button3" class="glyph">3</button>
                <button id="button4" class="glyph">4</button>
                <button id="button5" class="glyph">5</button>
                <button id="button6" class="glyph">6</button>
                <button id="button7" class="glyph">7</button>
                <button id="button8" class="glyph">8</button>
                <button id="button9" class="glyph">9</button>
                <button id="buttonA" class="glyph">A</button>
                <button id="buttonB" class="glyph">B</button>
                <button id="buttonC" class="glyph">C</button>
                <button id="buttonD" class="glyph">D</button>
                <button id="buttonE" class="glyph">E</button>
                <button id="buttonF" class="glyph">F</button>
            </div>
            <br><br>
            <div>
                <div class="txt-glyph-disp" id="id-glyph"></div>
            </div>
            <div>    
                <div id="id-addr"></div>
            </div>
		</section>
	</main>

    <div id="footer-placeholder"></div>
    <script>
        fetch("../footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
    <script src="../script.js"></script>
    <script src="glyphs.js"></script>
    <script src="../search.js"></script>
</body>
</html>
